
<main role="main" class="container">
 
  <div class="starter-template"  >

    <h1>Práctica Angular</h1>
      <p class="lead">Fatima- Shop</p>
        <div  class="card-deck" style="display: flex; ">
          <div class="card" *ngFor="let curso of shopModel.shopItems" >
              <app-stateless [product]="curso" (cursomatriculado)="cursoMatriculado($event)"></app-stateless>
          </div>
        </div>
  </div>
      <ul class="list-group">
          <li class="list-group-item disable">Informacion matricula</li>
          <li *ngFor="let boughtItem of boughtItems"
          class="list-group-item">{{boughtItem.title}}
          <span class="badge rounded-pill text-bg-primary">{{boughtItem.price  | currency: "&euro;"}}</span>
          </li>
          <li class="list-group-item disabled"><h2>Total:{{finalPrice() | currency:"&euro;"}}</h2>   
          </li>
      </ul>
      <app-confirm></app-confirm>
      <app-status-cart
        [price]="finalPrice()"
        [shopModel]="shopModel.shopItems"(add)="onConfirm">
      </app-status-cart>
        Su teléfono: <input [(ngModel)]="myNumber" />
        <p>
        Teléfono formateado: <b>{{ myNumber | phone }}</b>
        </p>
      <!-- <input type="text" (keydown)="onKeyboard($event)"> -->
</main><!-- /.container -->
